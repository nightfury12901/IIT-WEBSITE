    <script>
        // This script handles the automatic sliding for the carousels.
        document.addEventListener('DOMContentLoaded', () => {
            const initializeCarousel = (carouselId, interval) => {
                const carousel = document.getElementById(carouselId);
                if (!carousel) return;

                const slidesContainer = carousel.querySelector('.carousel-slides');
                const slides = carousel.querySelectorAll('.carousel-slide');
                let currentIndex = 0;

                function showNextSlide() {
                    currentIndex = (currentIndex + 1) % slides.length;
                    const offset = -currentIndex * 100;
                    slidesContainer.style.transform = `translateX(${offset}%)`;
                }

                setInterval(showNextSlide, interval);
            };

            // Initialize the first carousel to slide every 3 seconds
            initializeCarousel('carousel1', 3000); 
            
            // Initialize the second carousel to slide every 2.5 seconds
            initializeCarousel('carousel2', 2500); 
        });
    </script>
